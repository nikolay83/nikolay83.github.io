<!doctype html>
<html data-ng-app="projectMomAndPopApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Project Mom And Pop App</title>
<link href="css/icons-sprites.css" rel="stylesheet" type="text/css">
<link href="css/screen.css" rel="stylesheet" type="text/css">
</head>

<body 
	data-ng-controller="mainCtrl"  >
	<div class="index-main-content" data-ng-view data-ng-class="{ showRightMenu:showMenu}"></div>
    <div class="menu-overlap" data-ng-class="{ showRightMenu:showMenu}" data-ng-click="closeRightSlideMenu();"></div>
    <div class="right-slide-menu" data-ng-class="{ showRightMenu:showMenu}">
        <h2>right-slide-menu</h2>
    </div>

	<script src="js/jquery/jquery-2.1.1.js" type="text/javascript"></script>
	<script src="js/angular/angular.js" type="text/javascript"></script>
	<script src="js/angular/angular-resource.js" type="text/javascript"></script>
	<script src="js/angular/angular-route.js" type="text/javascript"></script>

	<script src="js/controller.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
