<!-- content -->
	<div class="login-form">
		<div class="content">
			<h3>Login</h3>
			<p data-ng-if="loginError" class="error text-danger text-center">{{errorMsg}}</p>
			<form>
				<input type="text" value="" placeholder="Username" data-ng-model="username" data-ng-class="{error:loginError}">
				<input type="password" value="" placeholder="Password" data-ng-model="password" data-ng-class="{error:loginError}">
				<p class="remember-forgot">
					<label>
						<input type="checkbox" data-ng-model="rememberMe">
						<i></i>
						<span>Remember me</span>
					</label>
					<span class="forgot-pass"><a href="#/ForgotPassword">Forgot Password?</a></span>
				</p>
                <a href="javascript:;" class="btn-continue" data-ng-click="login()">Continue</a>
				<!-- end mock up role -->
				<p>Don't have an account? <a href="#/Register">Sign up now</a></p>
			</form>
			<span>or</span>
		</div>
		<div class="social">
			<a href="javascript:;" data-ng-click="loginWithSocialNetwork('facebook')" class="face"><span class="icon-face"></span>Use My Facebook Account</a>
			<a href="javascript:;" data-ng-click="loginWithSocialNetwork('twitter')" class="twitter"><span class="icon-twitter"></span>Use My Twitter Account</a>
			<a href="javascript:;" data-ng-click="loginWithSocialNetwork('linkedin')" class="linkedin"><span class="icon-linkedin"></span>Use My Linkedin Account</a>
		</div>
		<div class="clearfix"></div>
	</div>
<!-- end content -->
