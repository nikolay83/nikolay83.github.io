<!-- confirm modal -->
<div class="modal-body">
    <div class="modal-icon modal-icon-question">?</div>
    <p>{{text}}</p>
</div>
<div class="modal-footer">
    <div class="btn-group">
        <button class="btn btn-large" data-ng-click="no()">NO</button>
        <button class="btn btn-primary btn-large" data-ng-click="yes()">YES</button>
    </div>
</div>
<!-- end confirm modal -->
