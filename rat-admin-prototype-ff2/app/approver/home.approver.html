<div data-page-script="">
  <!-- BEGIN .banner -->
  <div class="banner row approver-banner">
    <div class="col-9">
      <h1>Assessments Awaiting Approval</h1>
    </div>
    <div class="col-3">
      <ul class="listing tc row">
        <li>
          <a href="#/approver/awaiting">
            <span class="circle">{{dbm.awatingCount}}</span>
            <span>Awaiting</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- END .banner -->
  <!-- BEGIN #main-content -->
  <div id="main-content" class="row">
    <div class="row search-panel">
      <h2>Search for assessments</h2>
      <div class="row">
        <div class="left">
          <div class="row">
            <label>Assessment Title</label>
            <input type="text" value="Acme" class="normal-input" />
          </div>
          <div class="row">
            <label>Date Submitted</label>
            <div class="date-wrapper fl">
              <input type="text" value="04-12-2015" class="date-input" />
              <i class="date-icon"></i>
            </div>
            <label class="short">to</label>
            <div class="date-wrapper fl">
              <input type="text" value="04-12-2015" class="date-input" />
              <i class="date-icon"></i>
            </div>
          </div>
          <div class="row">
            <label>Submitter Name</label>
            <input type="text" class="normal-input" />
          </div>
          <div class="row">
            <label>&nbsp;</label>
            <a class="btn btn-primary btn-search" href="javascript:;">Search</a>
          </div>
        </div>
      </div>
    </div>
    <div class="loading tc row hide"><img src="i/loading.gif" width="60" alt="" /></div>
    <div class="row m-t-40 result-container hide">
      <div class="result-head">
        Results: {{dbm.assassmentData.length}} Assassments found
      </div>
      <table class="table">
        <thead>
          <tr>
            <th class="sort sort-desc"><span>Date Submitted</span></th>
            <th class="sort"><span>Submitter Name</span></th>
            <th class="sort"><span>Assessent Title</span></th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="record in dbm.assassmentData | limitTo:8">
            <td>{{record.date}}</td>
            <td>{{record.approverName}}</td>
            <td><a href="#/approver/awaiting">{{record.title}}</a></td>
          </tr>        
        </tbody>
      </table>
      <div class="pagination m-t-15 fr">
        <a href="javascript:;" class="prev hide">Prev Page</a>
        <a href="javascript:;" class="first item current">1</a>
        <a href="javascript:;" class="item">2</a>
        <a href="javascript:;" class="item">3</a>
        <a href="javascript:;" class="item">4</a>
        <a href="javascript:;" class="item">5</a>
        <span class="more">...</span>
        <a href="javascript:;" class="last item">8</a>
        <a href="javascript:;" class="next">Next Page</a>
      </div>
    </div>
  </div>
  <!-- BEGIN #main-content -->

  <div class="clearfix"></div>
</div>
