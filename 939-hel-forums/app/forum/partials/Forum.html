<!-- content -->
<div class="containerWithAside">
	<ul class="forum-actions" data-ng-if="forumButtons.length > 0">
		<li data-ng-repeat="button in forumButtons">
			<a href="javascript:;" data-ng-href="{{button.href}}" class="btn btn-secondary">{{button.title}}</a>
		</li>
	</ul>
	<div class="forum-controls">
		<dir-pagination-controls class="forum-pagination-wrapper" max-size="5", boundary-links="true" template-url="/forum/partials/forum-pagination-controls.html"></dir-pagination-controls>
		
		<div class="page-size-selector dark wrap-dd-select" dropdown-select="itemsPerPageOptions"  
			dropdown-model="itemsPerPage" dropdown-item-label="label"></div>
			
		<div class="forum-search-wrapper">
			<input type="text" class="input-control" placeholder="Thread's Keyword">
			<a href="javascript:;" class="btn-search"></a>
		</div>
	</div>
	<table class="forum-entries">
		<thead>
			<tr>
				<th data-ng-repeat="column in columns">{{column.header}}</th>							
			</tr>
		</thead>
		<tbody>
			<tr dir-paginate="item in entries | itemsPerPage: itemsPerPage.count" data-ng-class="{'has-new-activity': item.hasNewActivity}" class="forum-entry">
				<td data-ng-repeat="column in columns" data-ng-switch="column.hasOwnProperty('getHref')">
					<a data-ng-href="{{column.getHref(item)}}" href="javascript:;" data-ng-switch-when="true">{{item[column.property]}}</a>
					<span data-ng-switch-default>{{item[column.property]}}</span>
				</td>		
			</tr>
		</tbody>
	</table>
	<div class="forum-controls">
		<dir-pagination-controls class="forum-pagination-wrapper" max-size="5", boundary-links="true" template-url="/forum/partials/forum-pagination-controls.html"></dir-pagination-controls>
		
		<div class="page-size-selector dark wrap-dd-select" dropdown-select="itemsPerPageOptions"  
			dropdown-model="itemsPerPage" dropdown-item-label="label"></div>
			
		<div class="forum-activity-message">
			<div>
				A forum with a bold title indicates it either has
				a new thread or has a thread with new postings.
			</div>
			<button type="button" class="msg-button">(Mark all as read)</button>
		</div>
	</div>
	
	<div data-ng-include="'partials/module/howItWorksAside.html'"></div>
</div>
<!-- end content -->
