<!-- page header -->
<header class="display-header">
  <a class="back" href="javascript:void(0);" data-ui-sref="my_founder_shares">CANCEL</a>
  <h1 class="title">Display QR</h1>
</header>
<!-- end page header-->
<div id="redeem">
	<div class="container">
		<!-- business info -->
		<div class="info">
			<div class="business-title">{{giftCard.businessName}}</div>
			<div class="business-qr">
				<div id="qrimage"></div>
			</div>
		</div>
		<!-- end business info -->
		<div class="details">
			<div class="redeem">
				<div class="value-group">
					<div class="title">value</div>
					<span class="value">${{giftCard.quantity}}</span>
				</div>
				<!-- redeem discount -->
				<div class="discount-group">
					<div class="title">discount</div>
					<span class="discount">{{giftCard.discount}}%</span>
					<span class="discount-label">off</span>
				</div>
				<!-- end redeem discount -->
			</div>

			<!-- done button -->
			<a href="javascript:void(0);" class="btn btn-success btn-medium" data-ng-click="done()">Done</a>
			<!-- end done button -->
		</div>
	</div>
</div>
