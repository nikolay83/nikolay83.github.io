<!-- page header -->
<header class="display-header">
	<a class="back" href="javascript:void(0);" data-ui-sref="my_cart">CANCEL</a>
	<h1 class="title">Payment</h1>
</header>
<!-- end page header-->
<div id="payment">
  <div class="container">
    <div class="row">
      <div class="col-xs-8">
        <strong>Business Name Gift Cards</strong>
      </div>
      <div class="col-xs-4">
        <strong>{{giftCard.total}}</strong>
      </div>
    </div>
    <div class="row">
      <p>Total Value {{giftCard.quantity}}</p>
    </div>
    <div class="btn-group btn-group-justified">
      <div class="btn btn-default">PayPal</div>
      <div class="btn btn-default">venmo</div>
    </div>
    <div>Pay with a card</div>
    <form data-ng-submit="payNow()" novalidate>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input id="card-number" type="text" class="form-control" data-ng-model="cardNumber">
      </div>
      <div class="form-group">
        <label for="valid-date">MM / YY</label>
        <input id="valid-date" type="text" class="form-control" data-ng-model="validDate">
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input id="cvv" type="text" class="form-control" data-ng-model="cvv">
      </div>
      <input type="submit" value="Pay Now" class="btn btn-success btn-block">
    </form>
  </div>
</div>
<!-- transaction error dialog template -->
<script type="text/ng-template" id="errorModal.html">
  <div class="modal-header error">
    ERROR #001
  </div>
  <div class="modal-body">
    <p>We are failed to finish your payment. Please contact our support to confirm about this. Thank you!</p>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-xs-6">
        <div class="btn btn-primary btn-medium" data-ng-click="cancel()">Cancel</div>
      </div>
      <div class="col-xs-6">
        <div class="btn btn-success btn-medium" data-ng-click="contactSupport()">Contact Support</div>
      </div>
    </div>
  </div>
</script>
<!-- end transaction error dialog template -->
