<!-- page header -->
<header class="display-header">
	<a class="back" href="javascript:void(0);" data-ui-sref="gift_card_offers">BACK</a>
	<h1 class="title">My Cart</h1>
</header>
<!-- end page header-->
<div id="my-cart">
  <div class="container">
    <div class="business-entry">
      <!-- title and logo -->
      <div class="entry-content content">
        <div class="business-logo">
          <img alt="Business Logo" src="/assets/i/empty.gif" data-ng-src="{{giftCard.businessPicture}}"/>
        </div>
        <div class="business-title">
          <div class="business-title-container">
            <div class="business-name">{{giftCard.businessName}}</div>
            <div class="business-activation">Activation : {{giftCard.activationDateTime | date:'MM/dd/yyyy hh:mm a'}}</div>
          </div>
        </div>
      </div>
      <!-- end title and logo -->
      <!-- detail -->
      <div class="entry-detail">
        <div class="redeem-entry">
          <!-- discount -->
          <div class="redeem">
            <span class="discount">{{giftCard.discount}}%</span>
            <span class="discount-label">off</span><br>
            <span class="expiration">No expiration date</span>
          </div>
          <!-- end discount -->
          <!-- redeem now -->
          <div class="redeem-now">
            <!-- TODO: need to ada circular bar (jquery.circle.progress) -->
            <span class="value">${{giftCard.quantity}}</span><br/>
            remain
          </div>
          <!-- end redeem now -->
        </div>
      </div>
      <!-- end detail -->
      <form class="form-horizontal" data-ng-submit="payNow()">
        <div class="form-group">
          <label for="available" class="control-label col-xs-4">Available</label>
          <div class="col-xs-8">
            <input id="available" type="text" readonly value="${{giftCard.quantity}}" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="discount" class="control-label col-xs-4">Discount</label>
          <div class="col-xs-8">
            <input id="discount" type="text" readonly value="{{giftCard.discount}}%" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="total" class="control-label col-xs-4">Total Value ($)</label>
          <div class="col-xs-8">
            <input id="total" type="text" data-ng-model="giftCard.total" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="price" class="control-label col-xs-4">Price ($)</label>
          <div class="col-xs-8">
            <input id="price" type="text" readonly value="{{giftCard.price}}" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Pay Now" class="btn btn-success btn-medium btn-block">
        </div>
      </form>
    </div>
  </div>
</div>
