<!-- menu navigation -->
<div class="menu" data-ng-include="'/app/partials/menu.html'"></div>
<!-- end menu navigation -->
<!-- page header -->
<header class="display-header">
	<a class="back" href="javascript:void(0);" data-ui-sref="my_cart">CANCEL</a>
	<h1 class="title">Gifting</h1>
  <div class="menu-toggle" data-nav-menu-toggler="#nav-menu"></div>
</header>
<!-- end page header-->
<div id="payment">
	<div class="container">
		<p><strong>Business Name Gift Cards</strong></p>
		<p>Available {{giftCard.quantity}}</p>
		<form data-ng-submit="giftNow()" novalidate>
      <fieldset>
        <legend>Gifting Form</legend>
        <div class="form-group">
          <label for="card-number">Gifting Amount</label><br>
          $<input id="card-number" type="text" class="form-control" data-ng-model="total">
        </div>
        <div class="form-group">
          <label for="valid-date">Receipt</label>
          <input id="valid-date" type="email" class="form-control" data-ng-model="receipt">
        </div>
        <div class="form-group">
          <label for="message" data-ng-model="message">Gift Message (optional)</label>
          <textarea class="form-control" rows="5"></textarea>
        </div>
      </fieldset>
      <div class="pull-right">TOTAL ${{total}}</div>
      <br>
			<input type="submit" value="Gift Now" class="btn btn-success btn-block btn-medium">
      <br>
      <div class="text-center">OR</div>
      <br>
      <button type="button" class="btn btn-primary btn-block btn-medium"><span class="twitter"></span>Send to Friend</button>
		</form>
	</div>
</div>
